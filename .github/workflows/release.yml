name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release package
        run: |
          mkdir -p release

          # Copy core extension files
          cp manifest.json release/
          cp background.js release/
          cp README.md release/

          # Copy directories
          cp -r content-scripts release/
          cp -r popup release/
          cp -r styles release/
          cp -r icons release/
          cp -r scripts release/
          cp -r pages release/

          # Create ZIP (Chrome Web Store compatible - files at root)
          cd release
          zip -r ../aichatanchor-${{ steps.version.outputs.VERSION }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: aichatanchor-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
