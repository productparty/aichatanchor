<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c49a"/>
      <stop offset="100%" style="stop-color:#d4a574"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="56" fill="#1e1c1a"/>

  <!-- Pin icon -->
  <g filter="url(#shadow)">
    <!-- Pin head (circle) -->
    <circle cx="64" cy="38" r="16" fill="url(#pinGradient)"/>

    <!-- Pin body (line) -->
    <rect x="60" y="50" width="8" height="44" rx="4" fill="url(#pinGradient)"/>

    <!-- Pin point -->
    <polygon points="60,90 64,102 68,90" fill="url(#pinGradient)"/>
  </g>

  <!-- Highlight on pin head -->
  <circle cx="58" cy="34" r="4" fill="rgba(255,255,255,0.3)"/>
</svg>
